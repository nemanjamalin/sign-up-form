<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Sing-up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
            <p>Photo by <a href="https://www.istockphoto.com/portfolio/nata_vkusidey?mediatype=photography">nata_vkusidey</a> from <a href="https://www.pexels.com/">pexels.com</a></p>
        </div>
        <div class="right-side">
            <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt velit nemo tenetur aut eum repellat illum atque, architecto sed dicta incidunt dolore aperiam alias veritatis ratione sit molestias quia temporibus!</h2>
            <h2>You know you want to</h2>
            <form action="" method="post">
                <h2>Let's do this!</h2>
                <div class="row">
                    <div class="part">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>

                    <div class="part">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                </div>
                <div class="row">
                    <div class="part">
                        <label for="email">Email</label>
                        <input type="email" name="user-email" id="email">
                    </div>

                    <div class="part">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" name="user-phone" id="phone-number">
                    </div>
                </div>
                <div class="row">
                    <div class="part">
                        <label for="password">Password</label>
                        <input type="password" name="user-password" id="passowrd">
                    </div>
                    <div class="part">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm">
                    </div>    
                </div>
            </form>
        </div>
    </div>
</body>
</html>
